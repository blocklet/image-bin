name: image-bin
version: 0.7.0
title: Image Bin
description: Paste and share your images
keywords:
  - blocklet
  - react
group: dapp
did: z8ia1mAXo8ZE7ytGF36L5uBf9kD2kenhqFGp9
main: api/index.js
author:
  name: wangshijun
  email: wangshijun2010@gmail.com
repository:
  type: git
  url: git+https://github.com/blocklet/image-bin.git
specVersion: 1.2.7
logo: logo.png
files:
  - build
  - screenshots
  - api/hooks/pre-start.js
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: http
    services:
      - name: auth
        config:
          whoCanAccess: invited
          blockUnauthenticated: true
          ignoreUrls:
            - /uploads/**
          profileFields:
            - fullName
            - email
            - avatar
          allowSwitchProfile: true
          webWalletUrl: https://web.abtwallet.io
          blockUnauthorized: false
community: ''
documentation: ''
homepage: ''
license: ''
payment:
  price: []
  share: []
timeout:
  start: 60
requirements:
  server: '>=1.6.29'
  os: '*'
  cpu: '*'
scripts:
  preStart: node api/hooks/pre-start.js
  dev: npm run start
environments:
  - name: CDN_HOST
    description: Use CDN Host for image load speed
    required: false
    default: ''
    secure: false
    shared: true
  - name: UPLOADER_ROLES
    description: List of roles that can upload files
    required: false
    default: owner,admin
    secure: false
    shared: true
  - name: MAX_UPLOAD_SIZE
    description: Set the max upload size limit for images
    required: false
    default: 1MB
    secure: false
    shared: true
  - name: MAX_IMAGE_WIDTH
    description: Set the image width to compress to before upload
    required: false
    default: '1440'
    secure: false
    shared: true
  - name: MAX_IMAGE_HEIGHT
    description: Set the image height to compress to before upload
    required: false
    default: '900'
    secure: false
    shared: true
  - name: DID_STORAGE_URL
    description: Address of DID Storage instance
    required: false
    default: http://cedcaa27-znkga5fuxuwntawzo6ugwlps92i9alparpfh.did.abtnet.io
    secure: false
    shared: true
capabilities:
  clusterMode: false
  component: true
screenshots: []
navigation: []
components: []
